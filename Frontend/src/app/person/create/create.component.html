<div class="container">
    <h1>New Person Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required 
             [(ngModel)]="model.firstName" name="firstName" >
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName" >
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address" >
      </div>

      <div class="form-group">
        <label for="interests">Interests</label>
        <input type="text" class="form-control" id="interests" [(ngModel)]="model.interests" name="interests" >
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="model.age" name="age" >
      </div>

      <div class="form-group">
        <label for="picture_url">Picture Url</label>
        <input type="text" class="form-control" id="picture_url" [(ngModel)]="model.picture_url" name="picture_url" >
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
